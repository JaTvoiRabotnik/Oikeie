<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Oikeio</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Oikeio</a>
            {% if session.get('email') %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Oikeio</h1>
        {% if not session.get('email') %}
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary">Login / Register</button>
        </form>
        {% else %}
        <p>You are logged in as {{ session.get('email') }}. <a href="{{ url_for('chat') }}">Go to Chat</a></p>
        {% endif %}
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (email) {
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                    },
                    body: new URLSearchParams({
                        'email': email,
                        'csrf_token': document.querySelector('input[name="csrf_token"]').value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('message').innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        document.getElementById('login-form').style.display = 'none';
                    } else {
                        document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again later.</div>';
                });
            }
        });
    </script>
</body>
</html>
